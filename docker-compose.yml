version: '3.8'

services:
  # Redis for Celery (ローカル開発用 - Windows環境からアクセス可能)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery Worker (バックグラウンドタスク処理) - Windowsローカルバックエンドと連携
  celery:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
             celery -A auto_ski_info worker -l info"
    depends_on:
      - redis
    environment:
      USE_CLOUD_SQL: "False"
      DEBUG: "True"
      REDIS_URL: "redis://redis:6379/0"
      USE_AUTHENTICATED_SCRAPER: "True"
      AI_API_KEY_GOOGLE: ${AI_API_KEY_GOOGLE:-}
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data

  # Celery Beat (定期タスクスケジューラー) - Windowsローカルバックエンドと連携
  celery-beat:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
             celery -A auto_ski_info beat -l info"
    depends_on:
      - redis
    environment:
      USE_CLOUD_SQL: "False"
      DEBUG: "True"
      REDIS_URL: "redis://redis:6379/0"
      USE_AUTHENTICATED_SCRAPER: "True"
      AI_API_KEY_GOOGLE: ${AI_API_KEY_GOOGLE:-}
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data

volumes:
  redis_data:
  sqlite_data: