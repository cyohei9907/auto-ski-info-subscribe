version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: ski-info-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ski_info_db

  # Redis cache (optional, for future enhancements)
  redis:
    image: redis:7-alpine
    container_name: ski-info-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Crawler API service
  crawler:
    build: .
    container_name: ski-info-crawler
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/
      REDIS_HOST: redis
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
  redis_data:
