steps:
  # -----------------------------------------------------------------------------
  # Build Frontend
  # -----------------------------------------------------------------------------

  # 1. Build Frontend (React)
  - name: "node:18-alpine"
    id: "Build Frontend"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        cd frontend
        npm ci --prefer-offline --no-audit
        npm run build
        # Copy build to a temporary location in workspace
        mkdir -p /workspace/frontend_build
        cp -r build/* /workspace/frontend_build/
        ls -la /workspace/frontend_build/

  # 2. Copy frontend build to backend directory
  - name: "busybox"
    id: "Copy Frontend to Backend"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        echo "Creating backend/frontend_build directory..."
        mkdir -p /workspace/backend/frontend_build
        echo "Copying frontend files..."
        cp -r /workspace/frontend_build/* /workspace/backend/frontend_build/
        echo "Frontend files copied. Contents:"
        ls -la /workspace/backend/frontend_build/
        echo "Checking if index.html exists:"
        test -f /workspace/backend/frontend_build/index.html && echo "✅ index.html found" || echo "❌ index.html NOT found"

  # -----------------------------------------------------------------------------
  # Docker Image Builds
  # -----------------------------------------------------------------------------

  # 3. Build Backend Docker image (includes frontend)
  - name: "gcr.io/cloud-builders/docker"
    id: "Build Backend"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"
      - "-t"
      - "gcr.io/$PROJECT_ID/auto-ski-info-backend:latest"
      - "-f"
      - "backend/Dockerfile"
      - "backend"

  # -----------------------------------------------------------------------------
  # Push Docker Images to GCR
  # -----------------------------------------------------------------------------

  # 4. Push Backend image
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Backend"
    args: ["push", "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"]

  # 5. Push 'latest' tag for Backend
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Backend Latest"
    args: ["push", "gcr.io/$PROJECT_ID/auto-ski-info-backend:latest"]

  # -----------------------------------------------------------------------------
  # Cloud Run Deployments
  # -----------------------------------------------------------------------------

  # 6. Deploy Backend to Cloud Run (includes frontend, migrations will run automatically via entrypoint.sh)
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Deploy Backend"
    args:
      - "run"
      - "deploy"
      - "auto-ski-info-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"
      - "--timeout"
      - "300"
      - "--set-env-vars"
      - "USE_CLOUD_SQL=True,CLOUD_DB_NAME=${_CLOUD_DB_NAME},CLOUD_DB_USER=${_CLOUD_DB_USER},CLOUD_INSTANCE_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME},DEBUG=False,ALLOWED_HOSTS=*,DJANGO_SETTINGS_MODULE=auto_ski_info.settings"
      - "--set-secrets"
      - "DATABASE_PASSWORD=DATABASE_PASSWORD:latest,AI_API_KEY_GOOGLE=AI_API_KEY_GOOGLE:latest"
      - "--add-cloudsql-instances"
      - "${_CLOUD_SQL_CONNECTION_NAME}"

  # -----------------------------------------------------------------------------
  # Cloud Scheduler Setup
  # -----------------------------------------------------------------------------

  # 7. Create/Update Cloud Scheduler job for monitoring
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Setup Scheduler"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud scheduler jobs create http monitor-x-accounts \
          --schedule="*/15 * * * *" \
          --uri="https://auto-ski-info-backend-${_REGION_HASH}-${_REGION}.a.run.app/api/monitor/trigger-monitoring/" \
          --http-method=POST \
          --oidc-service-account-email="${_SCHEDULER_SERVICE_ACCOUNT}" \
          --location="${_REGION}" \
          --time-zone="Asia/Tokyo" \
          --description="Triggers the X account monitoring task every 15 minutes." \
          || gcloud scheduler jobs update http monitor-x-accounts \
          --schedule="*/15 * * * *" \
          --uri="https://auto-ski-info-backend-${_REGION_HASH}-${_REGION}.a.run.app/api/monitor/trigger-monitoring/" \
          --oidc-service-account-email="${_SCHEDULER_SERVICE_ACCOUNT}" \
          --location="${_REGION}" \
          --time-zone="Asia/Tokyo" \
          --description="Triggers the X account monitoring task every 15 minutes."

  # 8. Grant Invoker role to Scheduler Service Account
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Grant Invoker Role"
    args:
      - "run"
      - "services"
      - "add-iam-policy-binding"
      - "auto-ski-info-backend"
      - "--region=${_REGION}"
      - "--member=serviceAccount:${_SCHEDULER_SERVICE_ACCOUNT}"
      - "--role=roles/run.invoker"
      - "--platform=managed"

# -----------------------------------------------------------------------------
# Image Manifest
# -----------------------------------------------------------------------------
images:
  - "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"
  - "gcr.io/$PROJECT_ID/auto-ski-info-backend:latest"

# -----------------------------------------------------------------------------
# Substitutions & Options
# -----------------------------------------------------------------------------
substitutions:
  _REGION: "asia-northeast1"
  _CLOUD_SQL_CONNECTION_NAME: "gen-lang-client-0543160602:asia-northeast1:ai-project-database"
  _CLOUD_DB_NAME: "ski-scrapy"
  _CLOUD_DB_USER: "postgres"
  _SCHEDULER_SERVICE_ACCOUNT: "${PROJECT_NUMBER}-compute@developer.gserviceaccount.com" # Default Compute Engine service account
  _REGION_HASH: "ewh22z3ota" # Example hash, check your Cloud Run URL

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"
