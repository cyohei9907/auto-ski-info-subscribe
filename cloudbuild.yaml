steps:
  # -----------------------------------------------------------------------------
  # Docker Image Builds
  # -----------------------------------------------------------------------------

  # 1. Build Backend Docker image
  - name: "gcr.io/cloud-builders/docker"
    id: "Build Backend"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"
      - "-t"
      - "gcr.io/$PROJECT_ID/auto-ski-info-backend:latest"
      - "-f"
      - "backend/Dockerfile"
      - "backend"

  # 2. Build Frontend Docker image
  - name: "gcr.io/cloud-builders/docker"
    id: "Build Frontend"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/auto-ski-info-frontend:$BUILD_ID"
      - "-t"
      - "gcr.io/$PROJECT_ID/auto-ski-info-frontend:latest"
      - "--build-arg"
      - "REACT_APP_API_URL=https://auto-ski-info-backend-ewh22z3ota-an.a.run.app" # Note: Replace with your actual backend URL or use substitutions
      - "-f"
      - "frontend/Dockerfile"
      - "frontend"

  # -----------------------------------------------------------------------------
  # Push Docker Images to GCR
  # -----------------------------------------------------------------------------

  # 3. Push Backend image
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Backend"
    args: ["push", "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"]

  # 4. Push Frontend image
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Frontend"
    args: ["push", "gcr.io/$PROJECT_ID/auto-ski-info-frontend:$BUILD_ID"]

  # 5. Push 'latest' tag for Backend
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Backend Latest"
    args: ["push", "gcr.io/$PROJECT_ID/auto-ski-info-backend:latest"]

  # 6. Push 'latest' tag for Frontend
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Frontend Latest"
    args: ["push", "gcr.io/$PROJECT_ID/auto-ski-info-frontend:latest"]

  # -----------------------------------------------------------------------------
  # Cloud Run Deployments
  # -----------------------------------------------------------------------------

  # 7. Deploy Backend to Cloud Run (migrations will run automatically via entrypoint.sh)
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Deploy Backend"
    args:
      - "run"
      - "deploy"
      - "auto-ski-info-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"
      - "--timeout"
      - "300"
      - "--set-env-vars"
      - "USE_CLOUD_SQL=True,CLOUD_DB_NAME=${_CLOUD_DB_NAME},CLOUD_DB_USER=${_CLOUD_DB_USER},CLOUD_INSTANCE_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME},DEBUG=False,ALLOWED_HOSTS=*,DJANGO_SETTINGS_MODULE=auto_ski_info.settings"
      - "--set-secrets"
      - "DATABASE_PASSWORD=DATABASE_PASSWORD:latest,AI_API_KEY_GOOGLE=AI_API_KEY_GOOGLE:latest"
      - "--add-cloudsql-instances"
      - "${_CLOUD_SQL_CONNECTION_NAME}"

  # 8. Deploy Frontend to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Deploy Frontend"
    args:
      - "run"
      - "deploy"
      - "auto-ski-info-frontend"
      - "--image"
      - "gcr.io/$PROJECT_ID/auto-ski-info-frontend:$BUILD_ID"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "80"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "5"

  # -----------------------------------------------------------------------------
  # Cloud Scheduler Setup
  # -----------------------------------------------------------------------------

  # 9. Create/Update Cloud Scheduler job for monitoring
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Setup Scheduler"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud scheduler jobs create http monitor-x-accounts \
          --schedule="*/15 * * * *" \
          --uri="https://auto-ski-info-backend-${_REGION_HASH}-${_REGION}.a.run.app/api/monitor/trigger-monitoring/" \
          --http-method=POST \
          --oidc-service-account-email="${_SCHEDULER_SERVICE_ACCOUNT}" \
          --location="${_REGION}" \
          --time-zone="Asia/Tokyo" \
          --description="Triggers the X account monitoring task every 15 minutes." \
          || gcloud scheduler jobs update http monitor-x-accounts \
          --schedule="*/15 * * * *" \
          --uri="https://auto-ski-info-backend-${_REGION_HASH}-${_REGION}.a.run.app/api/monitor/trigger-monitoring/" \
          --oidc-service-account-email="${_SCHEDULER_SERVICE_ACCOUNT}" \
          --location="${_REGION}" \
          --time-zone="Asia/Tokyo" \
          --description="Triggers the X account monitoring task every 15 minutes."

  # 10. Grant Invoker role to Scheduler Service Account
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Grant Invoker Role"
    args:
      - "run"
      - "services"
      - "add-iam-policy-binding"
      - "auto-ski-info-backend"
      - "--region=${_REGION}"
      - "--member=serviceAccount:${_SCHEDULER_SERVICE_ACCOUNT}"
      - "--role=roles/run.invoker"
      - "--platform=managed"

# -----------------------------------------------------------------------------
# Image Manifest
# -----------------------------------------------------------------------------
images:
  - "gcr.io/$PROJECT_ID/auto-ski-info-backend:$BUILD_ID"
  - "gcr.io/$PROJECT_ID/auto-ski-info-backend:latest"
  - "gcr.io/$PROJECT_ID/auto-ski-info-frontend:$BUILD_ID"
  - "gcr.io/$PROJECT_ID/auto-ski-info-frontend:latest"

# -----------------------------------------------------------------------------
# Substitutions & Options
# -----------------------------------------------------------------------------
substitutions:
  _REGION: "asia-northeast1"
  _CLOUD_SQL_CONNECTION_NAME: "gen-lang-client-0543160602:asia-northeast1:ai-project-database"
  _CLOUD_DB_NAME: "ski-scrapy"
  _CLOUD_DB_USER: "postgres"
  _SCHEDULER_SERVICE_ACCOUNT: "${PROJECT_NUMBER}-compute@developer.gserviceaccount.com" # Default Compute Engine service account
  _REGION_HASH: "ewh22z3ota" # Example hash, check your Cloud Run URL

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"
