version: '3.8'

services:
  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auto-ski-network

  # Django Backend with Debug Support
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy port
    depends_on:
      - redis
    environment:
      USE_CLOUD_SQL: "False"
      DEBUG: "True"
      DEBUG_MODE: "True"  # Enable debugpy
      SECRET_KEY: "django-insecure-local-dev-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      REDIS_URL: "redis://redis:6379/0"
      AI_API_KEY_GOOGLE: ${AI_API_KEY_GOOGLE:-}
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    networks:
      - auto-ski-network
    stdin_open: true
    tty: true

  # Celery Worker with Debug Support
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    entrypoint: []
    command: python -m debugpy --listen 0.0.0.0:5679 -m celery -A auto_ski_info worker -l info --pool=solo
    ports:
      - "5679:5679"  # debugpy port for celery
    depends_on:
      - redis
      - backend
    environment:
      USE_CLOUD_SQL: "False"
      DEBUG: "True"
      REDIS_URL: "redis://redis:6379/0"
      AI_API_KEY_GOOGLE: ${AI_API_KEY_GOOGLE:-}
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    networks:
      - auto-ski-network

  # Celery Beat with Debug Support
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    entrypoint: []
    command: python -m debugpy --listen 0.0.0.0:5680 -m celery -A auto_ski_info beat -l info
    ports:
      - "5680:5680"  # debugpy port for celery-beat
    depends_on:
      - redis
      - backend
    environment:
      USE_CLOUD_SQL: "False"
      DEBUG: "True"
      REDIS_URL: "redis://redis:6379/0"
      AI_API_KEY_GOOGLE: ${AI_API_KEY_GOOGLE:-}
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    networks:
      - auto-ski-network

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: "http://localhost:8000/api"
      CHOKIDAR_USEPOLLING: "true"  # Enable hot reload in Docker
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - auto-ski-network
    stdin_open: true

networks:
  auto-ski-network:
    driver: bridge

volumes:
  redis_data:
  sqlite_data:
